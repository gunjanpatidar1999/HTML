<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h2>Registration Form</h2>
<form>
<table>

    <tr>
        <td>Fname :</td><td><input type="text" name="fname" pattern="[a-zA-Z]+" required></td>
    </tr>
    <tr>
      <td>Age :</td><td><input name="age" pattern="[1-2]{2}" required></td>
  </tr>
  <tr>
      <td>Email :</td><td><input type="text" name="email" required></td>
  </tr>
  <tr>
    <td>Feedback :</td><td><textarea minlength="50" maxlength="250" ></textarea></td>
</tr>
<tr>
    <td>color :</td><td><input type="color" ></td>
</tr>
<tr>
    <td>DOB :</td><td><input type="date"></td>
</tr>
<tr>
    <td>URL :</td><td><input type="url" ></td>
</tr>

<tr>
    <td>Combobox :</td><td><input type="text" list="combo">
        <datalist id="combo">
            <option>India</option>
            <option>India</option>
            <option>India</option>

        </datalist>
    </td>
</tr>
  

  <tr>
    <td><input type="submit" name="submit"></td>
</tr>

</table>

</form>
</body>
</html>
